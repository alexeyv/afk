# Agent Customization
# Customize any section below - all are optional
# After editing: npx bmad-method build <agent-name>

# Override agent name
agent:
  metadata:
    name: ""

# Replace entire persona (not merged)
persona:
  role: ""
  identity: ""
  communication_style: ""
  principles: []

# Add custom critical actions (appended after standard config loading)
critical_actions:
  - "After completing quick-dev workflow (Step 5 review done), commit all changes"
  - "After completing create-tech-spec workflow, commit the tech-spec file"
  - "Before any commit, run quality checks: ruff check, ruff format --check, pyright, pytest"

# Add persistent memories for the agent
memories:
  - "Never push. Human reviews and pushes."
  - "Commit messages use conventional format with outcome footer (outcome: success/failure)"
# Example:
# memories:
#   - "User prefers detailed technical explanations"
#   - "Current project uses React and TypeScript"

# Add custom menu items (appended to base menu)
# Don't include * prefix or help/exit - auto-injected
menu: []
# Example:
# menu:
#   - trigger: my-workflow
#     workflow: "{project-root}/custom/my.yaml"
#     description: My custom workflow

# Add custom prompts (for action="#id" handlers)
prompts: []
# Example:
# prompts:
# - id: my-prompt
#   content: |
#     Prompt instructions here
